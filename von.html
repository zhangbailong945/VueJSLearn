<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-on绑定监听事件</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转文字</button>
		</div>
		<script>
			var app5=new Vue({
				el:'#app-5',
				data:{
					message:'猪是读来过倒'
				},
				methods:{
					reverseMessage:function(){
						this.message=this.message.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>
