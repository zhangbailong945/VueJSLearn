<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue学习1-数据渲染</title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			})
		</script>
</html>
