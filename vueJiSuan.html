<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue计算属性</title>
		<script type="text/javascript" src="js/vue.js" ></script>
		
	</head>
	<body>
		<div id="example">
			<p>消息:"{{message}}"</p>
			<p>反转消息：{{reversedMessage}}</p>
		</div>
		<script>
           var vm=new Vue({
           	el:'#example',
           	data:{
           		message:'Hello'
           	},
           	computed:{
           		reversedMessage:function(){
           			return this.message.split('').reverse().join('');
           		}
           	}
           })
		</script>
	</body>
</html>
