<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vueMethods实现计算</title>
		<script type="text/javascript" src="js/vue.js" ></script>
		
	</head>
	<body>
		<div id="watch">
			{{fullName}}
		</div>
		<script>
           var vm=new Vue({
           	el:'#watch',
           	data:{
           		firstName:'Zhang',
           		lastName:'BaiLong'
           	},
           computed:{
            	fullName:{
            		get:function(){
            			return this.firstName+' '+this.lastName;
            		},
            		set:function(newValue){
            			var names=newValue.split(' ');
            			this.firstName=names[0];
            			this.lastName=names[names.length-1];
            		}
            	}
            }
           })
		</script>
	</body>
</html>
