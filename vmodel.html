<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model指令</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>
		<script>
			var app6=new Vue({
				el:'#app-6',
				data:{
					message:'双向数据绑定。'
				}
			});
		</script>
	</body>
</html>
